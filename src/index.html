<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CareerHub â€” Jobs & Careers</title>
  <meta name="description" content="Search jobs, filter by type, and view company info. CareerHub job board using modern HTML, CSS and vanilla JS."/>
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="site-header" role="banner">
    <div class="container">
      <h1 class="logo">CareerHub</h1>

      <nav role="navigation" aria-label="Main navigation">
        <ul class="nav-list">
          <li><a href="#jobs">Jobs</a></li>
          <li><a href="#companies">Companies</a></li>
          <li><button id="postJobBtn" class="btn-primary">Post Job</button></li>
        </ul>
      </nav>

    </div>
  </header>

  <main id="main" role="main">
    <!-- static markup & interactive search form -->
    <section class="hero" aria-labelledby="hero-title">
      <div class="container">
        <h2 id="hero-title">Find your next job</h2>

        <form id="hero-search" class="hero-search" role="search" aria-label="Search jobs">
          <label for="searchTitle" class="visually-hidden">Search job title or keyword</label>
          <input id="searchTitle" type="search" placeholder="Job Title or keyword" />
          <label for="searchLocation" class="visually-hidden">Location</label>
          <input id="searchLocation" type="text" placeholder="Location (city or country)" />
          <button id="searchBtn" type="submit">Search</button>
        </form>
      </div>
    </section>

    <!-- Jobs section (jobList filled dynamically) -->
    <section id="jobs" class="jobs-section container" aria-labelledby="jobs-heading">
      <h2 id="jobs-heading">Jobs</h2>

      <div class="filters" aria-hidden="false">
        <select id="jobTypeFilter" aria-label="Filter by job type">
          <option value="all">All types</option>
          <option value="fulltime">Full time</option>
          <option value="parttime">Part time</option>
          <option value="internship">Internship</option>
          <option value="remote">Remote</option>
        </select>

        <select id="experienceFilter" aria-label="Filter by experience level">
          <option value="all">Any experience</option>
          <option value="junior">Junior</option>
          <option value="mid">Mid</option>
          <option value="senior">Senior</option>
        </select>
      </div>

      <div id="loading" class="loading" aria-live="polite" hidden>
        <div class="spinner" aria-hidden="true"></div> Loading jobs...
      </div>

      <div id="errorMessage" class="error" role="alert" hidden></div>

      <div id="jobList" class="jobList" aria-live="polite"></div>
    </section>
  </main>

  <footer id="site-footer" role="contentinfo">
    <div class="container">
      <p>&copy; 2025 CareerHub - Built with HTML, CSS & vanilla JS</p>
    </div>
  </footer>

  <script type="module" src="/js/main.js"></script>
</body>
</html>
